<!DOCTYPE html>
<html lang="en">
<head>
    <title> View Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

<header th:replace="fragments/header"></header>

<div class="container" style="width:60%";>
    <h1>Participants</h1>
    <table class="table table-striped table-bordered display" id="sortTable">
        <thead class="table-dark">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Username</th>
<!--            <th>Alias</th>-->
<!--            <th>Role</th>-->
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.FirstName}"> Firstname </span></td>
                <td><span th:text="${user.LastName}"> Lastname </span></td>
                <td><span th:text="${user.username}"> Username </span></td>
<!--                <td><span th:text="${user.nickname}"> Alias </span></td>-->
<!--                <td><span th:text="${user.role}"> Role </span></td>-->
            </tr>
        </tbody>
    </table>
</div>
<script>
    $('#sortTable').DataTable({
        stateSave: true,
        "dom": 'rtip'
    });
</script>
</body>
</html>
